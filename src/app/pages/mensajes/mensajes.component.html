<div class="col-12">
  <div class="card m-b-0">
      <!-- .chat-row -->
      <div class="chat-main-box">
          <!-- .chat-left-panel -->
          <div class="chat-left-aside">
              <div class="open-panel"><i class="ti-angle-right"></i></div>
              <div class="chat-left-inner" style="height: 430px;">
                  <div class="form-material">
                      <input class="form-control p-20" type="text" placeholder="Buscar usuario"   #txtTermino
                      (keyup)="buscar(txtTermino.value)">
                  </div>
                  <ul class="chatonline style-none ps ps--theme_default" data-ps-id="1836da92-7aa1-6abc-f27f-064e2df6b7d9">
                      <li *ngFor="let usuario of usuarios">
                          <a href="javascript:void(0)"><img [src]="usuario.imagenUrl" alt="user-img" class="img-circle"> <span>{{usuario.nombres}} {{usuario.apellidos}}
                            <small class="text-danger" *ngIf="usuario.role=='DIRECTOR_ROLE'">Director</small>
                            <small class="text-primary" *ngIf="usuario.role=='SUPERVISOR_ROLE'">Supervisor</small>
                            <small class="text-info" *ngIf="usuario.role=='DOCENTE_ROLE'">Docente</small>
                          </span>
                        </a>
                      </li>
                      <li class="p-20"></li>
                  <div class="ps__scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps__scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__scrollbar-y-rail" style="top: 0px; right: 0px;"><div class="ps__scrollbar-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></ul>
              </div>
          </div>
          <!-- .chat-left-panel -->
          <!-- .chat-right-panel -->
          <div class="chat-right-aside">
              <div class="chat-main-header">
                  <div class="p-20 b-b">
                      <h3 class="box-title">Conversaci√≥n</h3>
                  </div>
              </div>
             <app-mensaje></app-mensaje>
             <div class="card-body b-t" *ngIf="mensajeService.cantidad">
              <div class="row">
                  <div class="col-8">
                      <textarea placeholder="Type your message here" class="form-control b-0"></textarea>
                  </div>
                  <div class="col-4 text-right">
                      <button type="button" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                  </div>
              </div>
          </div>
          </div>
          <!-- .chat-right-panel -->
      </div>
      <!-- /.chat-row -->
  </div>
</div>
