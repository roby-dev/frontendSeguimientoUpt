<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h3 class="card-title">Lista de Usuarios ({{usuarios.length}})</h3>
            <br>
            <h6 class="card-subtitle">
              Usuarios <code>.registrados</code>
            </h6>
          </div>
          <div class="col">
            <div class="text-right">
              <a class="btn btn-info" routerLink="/dashboard/usuario/nuevo">
                <i class="fa fa-hospital-o"></i>&nbsp; Crear Usuario
              </a>
            </div>
          </div>
          <div class="row animated fadeIn fast col-12">
            <div class="col-sm-12">
              <div class="card mb-0">
                <div class="card-body">
                  <input
                    type="text"
                    class="form-control m-0 col-sm-12"
                    placeholder="Ingrese nombres o apellidos de usuario"
                    #txtTermino
                    (keyup)="buscar(txtTermino.value)"
                  />
                </div>
              </div>
            </div>
          </div>
        <div class="table-responsive p-3" >
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w40">Avatar</th>
                <th>Apellidos</th>
                <th>Nombres</th>
                <th class="w200">Role</th>
                <th>Email</th>
                <th class="text-nowrap" class="w100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>
                  <div class="w50 text-center mx-auto">
                    <img [src]="usuario.imagenUrl" class="cursor" alt="Avatar usuarios"/>
                  </div>
                </td>
                <td>{{ usuario.apellidos }}</td>
                <td>{{ usuario.nombres }}</td>
                <td>
                  <select
                    class="form-control"
                    name="userRole"
                    id="userRole"
                    [(ngModel)]="usuario.role"
                    (change)="cambiarRole(usuario)"
                  >
                    <option value="DIRECTOR_ROLE">Director</option>
                    <option value="SUPERVISOR_ROLE">Supervisor</option>
                    <option value="DOCENTE_ROLE">Docente</option>
                  </select>
                </td>
                <td class="w200">{{ usuario.email }}</td>
                <td class="text-nowrap text-center">
                  <a
                    [routerLink]="['/dashboard', 'actualizar', usuario.uid]"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="borrarUsuario(usuario)"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="txtTermino.value.length === 0">
            <button
              [disabled]="desde == 0"
              (click)="cambiarPagina(-10)"
              class="btn btn-secondary"
            >
              Anterior
            </button>
            &nbsp;
            <button
              [disabled]="desde >= totalUsuarios - 10"
              (click)="cambiarPagina(10)"
              class="btn btn-secondary"
            >
              Siguiente
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
