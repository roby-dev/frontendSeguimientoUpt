<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuario</h4>
        <h6 class="card-subtitle">Crear usuario</h6>
        <form
          class="form-horizontal p-t-20"
          [formGroup]="usuarioForm"
          (submit)="guardarUsuario()"
        >

          <div class="form-group row">
            <label for="nombres" class="col-sm-3 control-label"
              >Nombres*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  formControlName="nombres"
                  type="text"
                  class="form-control"
                  id="nombres"
                  placeholder="Nombres del usuario"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="apellidos" class="col-sm-3 control-label"
              >Apellidos*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  formControlName="apellidos"
                  type="text"
                  class="form-control"
                  id="apellidos"
                  placeholder="Apellidos del usuario"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-3 control-label"
              >Email*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email del usuario"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-sm-3 control-label"
              >Password*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-lock"></i></div>
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Contrase単a"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="password2" class="col-sm-3 control-label"
              >Re-Password*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-lock"></i></div>
                <input
                  formControlName="password2"
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="Confirmar contrase単a"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="role" class="col-sm-3 control-label"
              >Tipo*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-stamp"></i></div>
                <select class="form-control" formControlName="role" id="role">
                  <option value="">Seleccione Role</option>
                  <option value="DIRECTOR_ROLE">Director</option>
                  <option value="SUPERVISOR_ROLE">Supervisor</option>
                  <option value="DOCENTE_ROLE">Docente</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col text-danger">
              <p *ngIf="campoNoValido('nombres')">* Los nombres son obligatorios</p>
              <p *ngIf="campoNoValido('apellidos')">* Los apellidos son obligatorios</p>
              <p *ngIf="campoNoValido('password')">* Debe ingresar contrase単a</p>
              <p *ngIf="campoNoValido('role')">* Debe seleccionar un role</p>
              <p *ngIf="campoNoValido('email')">
                * EL email es obligatorio y tiene que ser valido
              </p>
              <p *ngIf="contrasenasNoValidas()">
                * Las contrase単as deben de ser iguales
              </p>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 mx-auto">
              <button
                type="submit"
                class="btn btn-info waves-effect waves-light btn-lg"
              >
                <i class="fa fa-save"></i>
                &nbsp; Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
